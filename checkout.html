<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | CreatorsHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }
  </style>
</head>
<body class="max-w-md mx-auto bg-white min-h-screen relative pb-20">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-white bg-opacity-90 backdrop-blur-sm border-b border-gray-100">
    <div class="px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div class="gradient-bg w-8 h-8 rounded-lg flex items-center justify-center">
          <i class="fas fa-palette text-white text-sm"></i>
        </div>
        <h1 class="font-semibold text-lg">CreatorsHub</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button class="text-gray-600">
          <i class="fas fa-search text-lg"></i>
        </button>
        <button class="text-gray-600 relative">
          <i class="fas fa-shopping-cart text-lg"></i>
          <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Checkout Page -->
  <main class="px-4 py-3">
    <div class="flex items-center justify-between mb-6">
      <button onclick="history.back()" class="text-blue-500">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h2 class="text-xl font-bold">Checkout</h2>
      <div class="w-6"></div>
    </div>

    <!-- Payment Method -->
    <div class="mb-6">
      <h3 class="font-medium text-sm mb-3">Payment Method</h3>
      <div class="space-y-2">
        <div class="flex items-center justify-between bg-gray-50 rounded-xl p-4">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
              <i class="fab fa-cc-apple-pay text-blue-500"></i>
            </div>
            <span>Apple Pay</span>
          </div>
          <i class="fas fa-check-circle text-blue-500"></i>
        </div>
        <div class="flex items-center justify-between bg-gray-50 rounded-xl p-4">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
              <i class="fab fa-cc-stripe text-purple-500"></i>
            </div>
            <span>Credit Card</span>
          </div>
          <i class="fas fa-circle text-gray-300"></i>
        </div>
        <div class="flex items-center justify-between bg-gray-50 rounded-xl p-4">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center mr-3">
              <i class="fab fa-cc-paypal text-yellow-500"></i>
            </div>
            <span>PayPal</span>
          </div>
          <i class="fas fa-circle text-gray-300"></i>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="mb-6">
      <h3 class="font-medium text-sm mb-3">Order Summary</h3>
      <div class="bg-gray-50 rounded-xl p-4">
        <div class="flex items-center justify-between mb-3">
          <span class="text-gray-600">Minimal UI Kit</span>
          <span class="font-medium">$14.99</span>
        </div>
        <div class="flex items-center justify-between mb-3">
          <span class="text-gray-600">Ambient Sounds</span>
          <span class="font-medium">$9.99</span>
        </div>
        <div class="flex items-center justify-between mb-3">
          <span class="text-gray-600">Discount</span>
          <span class="text-green-500 font-medium">-$5.00</span>
        </div>
        <div class="border-t border-gray-200 pt-3 mt-3">
          <div class="flex items-center justify-between">
            <span class="text-gray-600">Total</span>
            <span class="font-bold text-lg">$19.98</span>
          </div>
        </div>
      </div>
    </div>

    <button class="w-full bg-blue-500 text-white py-3 rounded-xl font-medium mb-4">
      <i class="fas fa-lock mr-2"></i> Pay with Apple Pay
    </button>

    <div class="text-center text-xs text-gray-500">
      <p>Your purchase will be available immediately after payment</p>
    </div>
  </main>

  <!-- Floating Action Button -->
  <button class="fixed bottom-20 right-4 gradient-bg text-white w-14 h-14 rounded-full flex items-center justify-center">
    <i class="fas fa-plus text-xl"></i>
  </button>

  <!-- Footer / Bottom Nav -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around py-2 px-4">
    <button class="py-2 px-4 flex flex-col items-center text-gray-500">
      <i class="fas fa-home text-lg mb-1"></i>
      <span class="text-xs">Home</span>
    </button>
    <button class="py-2 px-4 flex flex-col items-center text-gray-500">
      <i class="fas fa-search text-lg mb-1"></i>
      <span class="text-xs">Browse</span>
    </button>
    <button class="py-2 px-4 flex flex-col items-center text-blue-500">
      <i class="fas fa-shopping-cart text-lg mb-1"></i>
      <span class="text-xs">Cart</span>
    </button>
    <button class="py-2 px-4 flex flex-col items-center text-gray-500">
      <i class="fas fa-user text-lg mb-1"></i>
      <span class="text-xs">Profile</span>
    </button>
  </nav>
</body>
</html>
