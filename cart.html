<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart | CreatorsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="max-w-md mx-auto bg-white min-h-screen p-4">
    <div class="flex items-center justify-between mb-6">
        <button class="text-blue-500" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="text-xl font-bold">Your Cart</h2>
        <div class="w-6"></div>
    </div>

    <div class="space-y-4 mb-6">
        <div class="bg-gray-50 rounded-xl p-3 flex items-center">
            <div class="w-16 h-16 bg-gradient-to-r from-blue-100 to-purple-100 rounded-lg flex items-center justify-center mr-3">
                <i class="fas fa-image text-xl text-blue-500"></i>
            </div>
            <div class="flex-1">
                <h4 class="font-medium text-sm mb-1">Minimal UI Kit <span class="text-gray-400 text-xs">by @designpro</span></h4>
                <div class="flex items-center">
                    <span class="text-red-500 font-semibold text-sm">$14.99</span>
                    <span class="text-gray-400 text-xs line-through ml-1">$29.99</span>
                </div>
            </div>
            <div class="flex items-center">
                <button class="w-8 h-8 border border-gray-200 rounded-full flex items-center justify-center">
                    <i class="fas fa-minus text-gray-500 text-xs"></i>
                </button>
                <span class="mx-3">1</span>
                <button class="w-8 h-8 border border-gray-200 rounded-full flex items-center justify-center">
                    <i class="fas fa-plus text-gray-500 text-xs"></i>
                </button>
            </div>
        </div>

        <div class="bg-gray-50 rounded-xl p-3 flex items-center">
            <div class="w-16 h-16 bg-gradient-to-r from-green-100 to-teal-100 rounded-lg flex items-center justify-center mr-3">
                <i class="fas fa-headphones text-xl text-green-500"></i>
            </div>
            <div class="flex-1">
                <h4 class="font-medium text-sm mb-1">Ambient Sounds <span class="text-gray-400 text-xs">by @soundwaves</span></h4>
                <div class="flex items-center">
                    <span class="text-red-500 font-semibold text-sm">$9.99</span>
                    <span class="text-gray-400 text-xs line-through ml-1">$19.99</span>
                </div>
            </div>
            <div class="flex items-center">
                <button class="w-8 h-8 border border-gray-200 rounded-full flex items-center justify-center">
                    <i class="fas fa-minus text-gray-500 text-xs"></i>
                </button>
                <span class="mx-3">1</span>
                <button class="w-8 h-8 border border-gray-200 rounded-full flex items-center justify-center">
                    <i class="fas fa-plus text-gray-500 text-xs"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="bg-gray-50 rounded-xl p-4 mb-6">
        <div class="flex items-center justify-between mb-3">
            <span class="text-gray-600">Subtotal</span>
            <span class="font-medium">$24.98</span>
        </div>
        <div class="flex items-center justify-between mb-3">
            <span class="text-gray-600">Discount</span>
            <span class="text-green-500 font-medium">-$5.00</span>
        </div>
        <div class="flex items-center justify-between">
            <span class="text-gray-600">Total</span>
            <span class="font-bold text-lg">$19.98</span>
        </div>
    </div>

    <button class="w-full bg-blue-500 text-white py-3 rounded-xl font-medium mb-4">
        Proceed to Checkout
    </button>

    <div class="text-center">
        <button class="text-blue-500 text-sm font-medium">
            <i class="fas fa-plus-circle mr-1"></i>
            Add Promo Code
        </button>
    </div>
</body>
</html>
