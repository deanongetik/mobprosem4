<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | CreatorsHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }
  </style>
</head>
<body class="max-w-md mx-auto bg-white min-h-screen relative pb-20">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-white bg-opacity-90 backdrop-blur-sm border-b border-gray-100">
    <div class="px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div class="gradient-bg w-8 h-8 rounded-lg flex items-center justify-center">
          <i class="fas fa-palette text-white text-sm"></i>
        </div>
        <h1 class="font-semibold text-lg">CreatorsHub</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button class="text-gray-600">
          <i class="fas fa-search text-lg"></i>
        </button>
        <button class="text-gray-600 relative">
          <i class="fas fa-shopping-cart text-lg"></i>
          <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Profile Page -->
  <main class="px-4 py-3">
    <div class="flex items-center justify-between mb-6">
      <button onclick="history.back()" class="text-blue-500">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h2 class="text-xl font-bold">My Account</h2>
      <div class="w-6"></div>
    </div>

    <div class="flex flex-col items-center mb-6">
      <div class="w-20 h-20 rounded-full gradient-bg flex items-center justify-center mb-3">
        <i class="fas fa-user text-white text-2xl"></i>
      </div>
      <h3 class="font-bold text-lg">John Doe</h3>
      <p class="text-gray-500 text-sm">Creator since May 2023</p>
    </div>

    <div class="space-y-3 mb-6">
      <div class="bg-gray-50 rounded-xl p-4 flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
            <i class="fas fa-download text-blue-500"></i>
          </div>
          <span class="font-medium">Downloads</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>

      <div class="bg-gray-50 rounded-xl p-4 flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
            <i class="fas fa-receipt text-purple-500"></i>
          </div>
          <span class="font-medium">Purchase History</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>

      <div class="bg-gray-50 rounded-xl p-4 flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mr-3">
            <i class="fas fa-heart text-green-500"></i>
          </div>
          <span class="font-medium">Wishlist</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>

      <div class="bg-gray-50 rounded-xl p-4 flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center mr-3">
            <i class="fas fa-upload text-yellow-500"></i>
          </div>
          <span class="font-medium">My Uploads</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>

      <div class="bg-gray-50 rounded-xl p-4 flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center mr-3">
            <i class="fas fa-cog text-red-500"></i>
          </div>
          <span class="font-medium">Settings</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
    </div>

    <button class="w-full border border-gray-200 text-gray-700 py-3 rounded-xl font-medium">
      Sign Out
    </button>
  </main>

  <!-- Floating Action Button -->
  <button class="fixed bottom-20 right-4 gradient-bg text-white w-14 h-14 rounded-full flex items-center justify-center">
    <i class="fas fa-plus text-xl"></i>
  </button>

  <!-- Footer / Bottom Nav -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around py-2 px-4">
    <button class="py-2 px-4 flex flex-col items-center text-gray-500">
      <i class="fas fa-home text-lg mb-1"></i>
      <span class="text-xs">Home</span>
    </button>
    <button class="py-2 px-4 flex flex-col items-center text-gray-500">
      <i class="fas fa-search text-lg mb-1"></i>
      <span class="text-xs">Browse</span>
    </button>
    <button class="py-2 px-4 flex flex-col items-center text-gray-500">
      <i class="fas fa-shopping-cart text-lg mb-1"></i>
      <span class="text-xs">Cart</span>
    </button>
    <button class="py-2 px-4 flex flex-col items-center text-blue-500">
      <i class="fas fa-user text-lg mb-1"></i>
      <span class="text-xs">Profile</span>
    </button>
  </nav>

</body>
</html>
